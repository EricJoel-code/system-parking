<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cliente</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
<div class="container">
    <h1>Crear Nuevo Cliente</h1>
    <form action="#" th:action="@{/clients}" th:object="${client}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
        <br/>
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" th:field="*{phone}" required/>
        <br/>
        <button type="submit">Guardar</button>
    </form>
    <div class="btn-container">
        <a href="/vehicles/new">
            <button>Ingresar Vehículo del Cliente</button>
        </a>
        <br>
        <br>
        <button onclick="window.location.href='/'">Pagina Principal</button>
    </div>
</div>
</body>
</html>
